name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: dtolnay/rust-toolchain@stable

      - name: Configure Rust for CI
        run: |
          # Reduce parallel jobs to prevent resource exhaustion
          echo "CARGO_BUILD_JOBS=2" >> $GITHUB_ENV
          # Limit rustc parallel codegen units
          echo "RUSTFLAGS=-C codegen-units=1 -C opt-level=1" >> $GITHUB_ENV
          # Disable incremental compilation to save disk space
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libarchive-tools \
            python3-venv \
            zstd \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libgtk-3-dev
          corepack enable

      - name: Prepare Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install build installer

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check Rust code
        run: cargo check

      - name: Check Python code
        run: ./tools/dmypy

      - name: Check TypeScript/Svelte code
        run: ./ninja check:svelte

      - name: Run full build check
        run: ./check

      - name: Build Python wheel
        run: python -m build --wheel
